{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>ÙŽLogin Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body>


    <section class="container-fluid">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <div class="row justify-content-center text-center">
                            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 text-center theme-background">
                                <img src="{% static 'images/logo.png' %}" class="img-fluid logo-img">
                                <h4 class="text-white text-center text-uppercase p-4">One Portal</h4>
                                {% csrf_token %} {% for message in messages %} {{ message }} {% endfor %}

                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-xs-12 text-center">

                                <form action="/accounts/login" method="post">{% csrf_token %}
                                    <h1 class="text-black text-center text-uppercase p-4">LOGIN</h1>
                                    <div class="form-row">
                                        <input type="email" class="form-control my-xl-3 my-3 p-3" name="email" required placeholder="Email">

                                    </div>
                                    <div class="form-row">
                                        <input type="password" class="form-control my-xl-3 my-3 p-3" name="Password" required placeholder="Password">
                                    </div>
                                    <div class="text-center my-3">
                                        <button class="btn btn-primary btn1 my-5">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
