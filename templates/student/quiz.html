{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
    <link rel="title icon" href="{% static 'images/title-img.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style_dash.css' %}">
    <title>Socrates | Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container-fluid">
                <div class="row">
                    <!-- sidebar -->
                    <div class="col-xl-2 col-lg-3 col-md-4 sidebar
                            fixed-top">
                        <div class="bottom-border p-3 mt-3">
                            <div class="one-portal bottom-border">
                                <h4 class="text-white text-uppercase
                                        text-center mb-3">One Portal</h4>
                            </div>
                            <div class="info my-3 text-center">
                                <!-- <img src="images/logo.png" width="50" class="rounded-circle mr-3" style="border-radius: 5px black;"> -->
                                <a href="#" class="text-white text-uppercase
                                        text-center">{{user.first_name}}
                                    {{user.last_name}}</a>
                                <p class="text-center text-white
                                        custom-small">FACULTY | {{data.FacultyID.EmployeeID}} | {{data.Department}}
                                </p>
                            </div>
                        </div>
                        <ul class="navbar-nav flex-column mt-4">
                            <li class="nav-item"><a href="/" class="nav-link
                                        text-white p-1 mb-2 current"><i class="fas fa-home text-light fa-lg
                                            mr-3"></i><small>Profile</small></a></li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle
                                        text-white p-1 mb-2" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-home text-light fa-lg
                                            mr-3"></i><small>Quiz</small>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item small" href="/academic/ASSTPROF/lecture/hostQuiz">Host
                                        a Quiz</a>
                                    <a class="dropdown-item small" href="/academic/ASSTPROF/lecture/previousQuiz">Previous
                                        Quizes</a>

                                </div>
                            </li>
                            <li class="nav-item"><a href="assignments" class="nav-link text-white p-1 mb-2
                                        sidebar-link"><i class="fas fa-user
                                            text-light fa-lg mr-3"></i><small>Assignment</small></a></li>
                            <li class="nav-item"><a href="lectureRequest" class="nav-link text-white p-1 mb-2
                                        sidebar-link"><i class="fas fa-user
                                            text-light fa-lg mr-3"></i><small>Request
                                        Lecture</small></a></li>
                            <li class="nav-item"><a href="/accounts/logout" class="nav-link text-white p-1 mb-2
                                        sidebar-link"><i class="fas fa-wrench
                                            text-light fa-lg mr-3"></i><small>Logout</small><a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

</html>
